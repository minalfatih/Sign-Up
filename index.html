<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <main>
      <section>
        <div class="container">
          <div class="row justify-content-center">
            <div class="welcome-container col-12 col-lg-5 p-0 p-md-4 p-lg-5">
              <div class="image">
                <img
                  class="img-fluid"
                  src="./image/undraw_welcome.svg"
                  alt="undraw_welcome"
                />
              </div>
              <p class="m-0">
                To keep connected with us please login with your personal info.
              </p>
            </div>
            <div class="info col-12 col-lg-5 p-4 p-md-5">
              <h1 class="mb-3">Create Account</h1>
              <form action="">
                <div class="d-flex flex-column gap-2 mb-2">
                  <label for="username">Username</label>
                  <input type="text" name="username" id="username" />
                  <p class="error-mesg m-0">Please enter your username</p>
                  <i class="fa-regular fa-user"></i>
                </div>
                <div class="d-flex flex-column gap-2 mb-2">
                  <label for="username">Email</label>
                  <input type="text" name="email" id="email" />
                  <p class="error-mesg m-0">Please enter your email</p>
                  <p class="error-mesg m-0">Please enter a valid email</p>
                  <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="d-flex flex-column gap-2 mb-2">
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password" />
                  <p class="error-mesg m-0">
                    Please enter at least 6 character
                  </p>
                  <i class="fa-solid fa-lock"></i>
                  <div class="btn">
                    <i class="fa-solid fa-eye-slash"></i>
                    <i class="fa-solid fa-eye"></i>
                  </div>
                </div>
                <div class="d-flex flex-column gap-2 mb-4">
                  <label for="conpassword">Confirm Password</label>
                  <input type="password" name="conpassword" id="conpassword" />
                  <p class="error-mesg m-0">Please enter your password</p>
                  <p class="error-mesg m-0">Your password not match</p>
                  <i class="fa-solid fa-lock"></i>
                  <div class="btn">
                    <i class="fa-solid fa-eye-slash"></i>
                    <i class="fa-solid fa-eye"></i>
                  </div>
                </div>
                <input class="mt-4" type="submit" value="Sign Up" />
              </form>
              <div class="mt-4">
                <span>Already have an account?</span>
                <a href="#">Login in</a>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="complete">
        <div class="container d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-remove" id="remove"></i>
          <div class="correct"></div>
        </div>
      </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
